{% load movie_tag %}

<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent" >Поиск фильма</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent" >
        <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
        <button type="submit" class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
    </form>
</div>
<!--preference -->
<form action="{% url 'filter' %}" method="get" name="filter">
    <div class="left-side my-4">
        <h3 class="sear-head editContent" >Жанры</h3>
        <ul class="w3layouts-box-list">
            {% for genre in view.get_genres %}
                <li class="editContent" >
                    <input type="checkbox" class="checked" name="genre" id="{{ genre.url }}" value="{{ genre.id }}">
                    <label for="{{ genre.url }}" class="span editContent" >{{ genre.name }}</label>
                </li>
            {% endfor %}
        </ul>
    </div>
<!-- // preference -->
<!-- discounts -->

    <div class="left-side">
        <h3 class="sear-head editContent" >Год</h3>
        <ul class="w3layouts-box-list">
            {% for movie in view.get_years %}
                <li class="editContent form-check" >
                    <input type="checkbox" class="checked form-check-input" name="year" id="year-{{ movie.year }}" value="{{ movie.year }}">
                    <label for="year-{{ movie.year }}" class="span editContent form-check-label" >{{ movie.year }}</label>
                </li>
            {% endfor %}
        </ul>
    </div>
    <button type="submit" class="btn btn-primary">Найти</button>
</form>
<!-- //discounts -->
<!-- reviews -->
